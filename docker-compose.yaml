version: "3"
services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: shiritori-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: "shiritori"
    volumes:
      - ./postgres:/data/postgres
